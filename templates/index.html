<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .myform {
  padding-right: 30%;
  padding-left: 30%;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <br><br><br><br>
            <p style="text-align: center;"><img src="static/assets/digitizedcode.png" width="200" alt=""></p>
            <br>
            <h6 style="text-align: center;">How many serial numbers do you want?</h6>
            <div class="myform">
                <form action="{{url_for('mainpage')}}" method="POST">
                    <div class="mb-3">
                      <input type="number" name="count" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <p style="text-align: center;"><button style="width: 200px; height: 50px;" type="submit" class="btn btn-success btn-lg">Generate</button></p>
                </form>
            </div>
            {% if number != None %}
            <form action="/download">
                <p style="text-align: center;"><button style="width: 200px; height: 50px;" type="submit" class="btn btn-danger btn-lg">Download</button></p>
            </form>
        {% endif %}
            
        </div>
    </div>
</body>
</html>
